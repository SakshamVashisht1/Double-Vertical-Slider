<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Verticle Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container position-relative overflow-hidden vw-100 vh-100">
        <div class="left-slide h-100 position-absolute">
            <div class="h-100 w-100 d-flex flex-column align-items-center justify-content-center text-white"
                style="background-color: #9a73a9;">
                <h1 class="fs-2">Nature Flower</h1>
                <p>all in pink</p>
            </div>
            <div class="h-100 w-100 d-flex flex-column align-items-center justify-content-center text-white"
                style="background-color: #2A86BA;">
                <h1 class="fs-2">Blue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div class="h-100 w-100 d-flex flex-column align-items-center justify-content-center text-white"
                style="background-color: #252E33;">
                <h1 class="fs-2">Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>
            <div class="h-100 w-100 d-flex flex-column align-items-center justify-content-center text-white"
                style="background-color: #a82f02;">
                <h1 class="fs-2">Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide h-100 position-absolute top-0 ">
            <div style="background-image: url('eagle.jpg');"></div>
            <div style="background-image: url('castle.jpg');"></div>
            <div style="background-image: url('mountains.jpg');"></div>
            <div style="background-image: url('flower.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button bg-white border-0 text-black-50 fs-5 p-3 rounded-top-2 rounded-bottom-2">
                <i class="fas fa-arrow-down"></i>
            </button>``
            <button class="up-button bg-white border-0 text-black-50 fs-5 p-3 rounded-top-2 rounded-bottom-2">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="custom.js"></script>
</body>

</html>
